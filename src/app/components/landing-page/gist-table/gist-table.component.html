<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="owner_name">
    <th mat-header-cell *matHeaderCellDef>Owner Name</th>
    <td mat-cell *matCellDef="let element" class="table-profile">
      <img
        src="{{ element.avatar_url }}"
        alt="Profile Image"
        class="profile-image"
      />
      <span class="username">{{ element.owner_name | titlecase }}</span>
    </td>
  </ng-container>

  <ng-container matColumnDef="gist_name">
    <th mat-header-cell *matHeaderCellDef>Gist Name</th>
    <td mat-cell *matCellDef="let element">
      {{ element.gist_name | truncate : 20 }}
    </td>
  </ng-container>

  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef>Type</th>
    <td mat-cell *matCellDef="let element">{{ element.type }}</td>
  </ng-container>

  <ng-container matColumnDef="updated_at">
    <th mat-header-cell *matHeaderCellDef>Updated at</th>
    <td mat-cell *matCellDef="let element">{{ element.updated_at }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button aria-label="Fork Gist">
        <mat-icon>fork_right</mat-icon>
      </button>
      <button mat-icon-button aria-label="Star Gist">
        <mat-icon>star_border</mat-icon>
      </button>
    </td>
  </ng-container>

  @if(!store.isLoading()){
  <tr *matNoDataRow>
    <td class="mat-cell" [attr.colspan]="displayedColumns.length">
      No data found!
    </td>
  </tr>
  }

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
